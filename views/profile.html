<% include header.html %>
<div class="container" style="margin-top: 10px;">
    <div class="row">
        <div class="btn-group">
            <a href="/" class="btn btn-default">Home</a>
            <a href="/profile" class="btn btn-default">Profile</a>
            <a href="/chat" class="btn btn-default">Chat</a>
            <a href="/logout" class="btn btn-default">Log Out</a>
        </div>
        
        <h3>Hello <%=user.name%></h3>
        <hr>
        <h3>Setting</h3>
        <form action="" method="post" enctype="multipart/form-data">
            <input type="text" name="user" value="<%=user.name%>" class="form-control">
            <% if (user.picture != null) { %>
                <img src="<%= user.picture %>" class="img-responsive">
            <% } %>
            <input type="file" name="picture" class="btn btn-default">
            <button type="submit" class="btn btn-info">Update</button>
        </form>
    </div>
</div>
<% include footer.html %>
